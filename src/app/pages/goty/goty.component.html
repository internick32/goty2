<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card" *ngFor = "let juego of juegos">
              <img class="card-img-top" [src]="juego.url" [alt]="juego.name">
              <div class="card-body">
                <h5 class="card-title">{{ juego.nombre }}</h5>
                <button class="btn btn-block btn-outline-primary" (click)="votarJuego(juego)">Votar</button>
              </div>
            </div>
        </div>        
    </div>
</div>
